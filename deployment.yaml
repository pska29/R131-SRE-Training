apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-app-deployment
spec: # behavious of the deployment
  replicas: 2
  selector:
    matchLabels:
      app: web
  template: # It defines the Pod definiation
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: flower-container
        image: mepsk29/sre-test-image:1.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "300m"
          requests:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 3015
